<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section id="logo">
        <div class="container">
            <div class="row">

                <div class="col-md-12 text-center">
                    <img src="img/logo.png" class="img-fluid" />
                </div>

            </div>
        </div>
    </section>

    <section id="intro">
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <p>Our flower shop will be ready to launch in...</p>
                </div>

            </div>
        </div>
    </section>

    <section id="counter">
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <div class="countdown"></div>
                </div>

            </div>
        </div>
    </section>

    <section id="icons">
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <ul class="list-inline">
                        <a href="http://www.twitter.com" target="blank">
                            <li class="list-inline-item"><i class="fa twitter fa-twitter-square" aria-hidden="true"></i></li>
                        </a>
                        <a href="http://www.facebook.com" target="blank">
                            <li class="list-inline-item"><i class="fa facebook fa-facebook-square" aria-hidden="true"></i></li>
                        </a>
                        <a href="http://www.google.com" target="blank">
                            <li class="list-inline-item"><i class="fa google fa-google-plus-square" aria-hidden="true"></i></li>
                        </a>
                        <a href="http://www.instagram.com" target="blank">
                            <li class="list-inline-item"><i class="fa instagram fa-instagram" aria-hidden="true"></i></li>
                        </a>
                    </ul>
                </div>

            </div>
        </div>
    </section>

    <section id="signup">
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <form class="form-inline" role="form" method="post" action="#signup">
                        <input type="email" class="form-control" name="email" placeholder="enter your email">
                        <button type="submit" class="btn btn-signup" name="submit" value="send">find out more</button>
                    </form>

                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/jquery.countdown.js"></script>

    <script>
        $(function() {
            $('.countdown').countdown({
                date: "January 11, 2022 11:11:11"
            });
        });
    </script>

</body>

</html>

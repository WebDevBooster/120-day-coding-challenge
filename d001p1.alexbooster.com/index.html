<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS: post-it/sticky notes without images</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Advanced CSS: post-it/sticky notes without images</h1>
    <div id="wrapper">
        <div class="second">
            <i class="pin"></i>
            <blockquote class="note2 yellow">
                This could be a quote, <strong>keyword-rich</strong> testimonial or call to action. All using pure CSS, no images or icons!
                <a href="https://alexbooster.com">
                    <cite class="author">Alex Booster</cite>
                </a>
            </blockquote>
        </div>
        <div class="first">
            <div id="clip" class="paperclip"></div>
            <div class="box note1 shadow1">
                <h3>The sticky notes on this page do NOT contain any images, SVGs or icons of any kind!
                <br>
                Pretty cool, huh?</h3>
            </div>
        </div>
    </div>
    <!--    <script src=""></script>-->
</body>

</html>

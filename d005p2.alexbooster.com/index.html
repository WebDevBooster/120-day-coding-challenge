<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Retrieve and display data w/ JSON</title>
    <link rel="stylesheet" href="_css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $.ajax({
                    type: "GET",
                    url: "data.json",
                    dataType: "json",
                    success: jsonParser
                });
            });
        });

        function jsonParser(json) {
            $('#load').fadeOut();
            
            $.getJSON('data.json', function(data) {
                $.each(data.paintings.painting, function(k, v) {
                    var title = v.title;
                    var img = v.image;
                    var price = v.price;
                    $('#container').append('<div class="painting"><img src="_images/' + img + '" width=400" alt="' + title + '"><br><div class="title">' + title + '<br>$' + price + '</div></div>')
                });
        });
        }
    </script>
</head>

<body>
    <h1>Retrieve and display data w/ JSON</h1>
    <div id="wrapper">
        <p>Click the button below to asynchronously load JSON data (and images)<br>for the corresponding artist from <a href="data.json">this JSON file</a><br>
        (using the jQuery AJAX method).</p>
        <button>Gallery Data for Sue Rickhuss</button>
    <div id="container">
        <div align="center" class="loader">
            <img src="_images/loading.gif" id="load" width="400" height="400" align="absmiddle" alt="loading...">
        </div>
    </div>
    <div id="clear"></div>
    </div>
</body>

</html>

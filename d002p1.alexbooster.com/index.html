<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS: text manipulation with Lettering.js</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.lettering.js"></script>
    <script src="https://use.edgefonts.net/bebas-neue.js"></script>
    <script>
        $(document).ready(function() {
            $(".stack").lettering();
        });
    </script>
</head>

<body>
    <h1>Advanced CSS: text manipulation with Lettering.js</h1>
    <section>
        <div class="cover">
            <p class="got">got</p>
            <p class="stack">Busine$$</p>
            <p class="savvy">savvy?</p>
        </div>
    </section>
</body>

</html>

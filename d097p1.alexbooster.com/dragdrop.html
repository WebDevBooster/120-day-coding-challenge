<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag and Drop!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="_css/main.css">
    <link rel="stylesheet" href="_css/rps.css">
</head>

<body>
    <div id="content">
        <h1>Rock, Paper, Scissors Game with HTML5 Drag and Drop</h1>

        <p class="message" id="statusMessage" />

        <div id="columns">
            <div class="rps" id="rps1"><img src="_images/rock.png" draggable="true" />
                <footer>Rock</footer>
            </div>
            <div class="rps" id="rps2"><img src="_images/paper.png" draggable="true" />
                <footer>Paper</footer>
            </div>
            <div class="rps" id="rps3"><img src="_images/scissors.png" draggable="true" />
                <footer>Scissors</footer>
            </div>
        </div>

    </div>
    
    <script src="_scripts/rps.js"></script>
</body>

</html>
